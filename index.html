<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign UP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-container">
      <div id="img-container">
        <img src="images/img.jpg" alt="image" height="300px" width="320px" />
      </div>
      <div class="content-container">
        <div id="p">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="second-container">
          <legend>Lets do This!</legend>
          <div id="inputs">
            <div class="firstEmailPassword">
              <form action="https://httpbin.org/post" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" />
                <label for="email">Email:</label>
                <input type="email" id="email" />
                <label for="password">Password:</label>
                <input type="password" id="pword" />
              </form>
            </div>
            <div class="lastPhoneConfirm">
              <form action="https://httpbin.org/post" method="post">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" />
                <label for="phone">Phone Number:</label>
                <input type="number" id="number" />
                <label for="cpassword">Confirm Password:</label>
                <input type="password" id="pwordc" />
              </form>
            </div>
          </div>
        </div>
        <div class="last-container">
          <button type="button">Create Account</button>
          <p>Already have an account? <b style="color: darkgreen">log in</b></p>
        </div>
      </div>
    </div>
  </body>
</html>
